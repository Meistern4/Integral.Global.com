<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Integral Global</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
        <!-- Navegación -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Integral Global Logo" style="width: 45px;"> <!-- Cambia el tamaño del logo aquí -->
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto"> <!-- Agrega la clase ml-auto aquí -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

    <div class="container mt-4">
        <h1>Services</h1>
        <div id="menu-items"></div>

        <!-- Meals Section -->
        <h2>Cleaning Services</h2>
        <div class="row" id="cleaning_services"></div>

        <!-- Beverages Section -->
   
    </div>

    <footer class="text-center mt-4">
        <p>@<span id="current-year"></span> Intgeral Global</p>
        <p><a href="privacy.html" target="_blank">Privacy Policy</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Cargar el archivo XML y mostrar el menú
        const loadMenu = async () => {
            const response = await fetch('xml/services.xml');
            const xmlText = await response.text();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, "text/xml");

            // Obtener comidas
            const cleaning_services = xmlDoc.getElementsByTagName("service");
            const mealsContainer = document.getElementById("cleaning_services");

            for (let service of cleaning_services) {
                const name = service.getElementsByTagName("name")[0].textContent;
                const price = service.getElementsByTagName("price")[0].textContent;
                const description = service.getElementsByTagName("description")[0].textContent;
                const image = service.getElementsByTagName("image")[0].textContent;

                const mealCard = `
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <img src="images/${image}" class="card-img-top" alt="${name}">
                            <div class="card-body">
                                <h5 class="card-title">${name}</h5>
                                <p class="card-text">${description}</p>
                                <p class="card-text"><strong>${price}</strong></p>
                            </div>
                        </div>
                    </div>`;
                mealsContainer.innerHTML += mealCard;
            }

            // Obtener bebidas
            const beverages = xmlDoc.getElementsByTagName("service");
            const beveragesContainer = document.getElementById("services");

            for (let beverage of beverages) {
                const name = beverage.getElementsByTagName("name")[0].textContent;
                const price = beverage.getElementsByTagName("price")[0].textContent;

                const beverageCard = `
                    <div class="col-md-3">
                        <div class="card mb-4 text-center">
                            <div class="card-body">
                                <h5 class="card-title">${name}</h5>
                                <p class="card-text"><strong>${price}</strong></p>
                            </div>
                        </div>
                    </div>`;
                beveragesContainer.innerHTML += beverageCard;
            }
        };

        loadMenu(); // Cargar el menú al inicio
        document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
</body>

</html>
