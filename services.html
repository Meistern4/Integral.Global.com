        <h2>Cleaning Services</h2>
        <div class="row" id="cleaning_services"></div>
    

<script>
        // Load the XML file and display data
        // Load the XML file and display data
        fetch('xml/services.xml')
        .then(response => response.text())
        .then(data => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(data, 'application/xml');
        const services = xmlDoc.getElementsByTagName('service');
        const container = document.getElementById('cleaning_services');

        // Loop through services and limit to 3
        for (let i = 0; i < services.length && i < 3; i++) {
            const title = services[i].getElementsByTagName('name')[0].textContent;
            const description = services[i].getElementsByTagName('description')[0].textContent;
            const image = services[i].getElementsByTagName('image')[0].textContent;
            const buttonText = services[i].getElementsByTagName('buttonText')[0].textContent; // Obtener el texto del bot贸n

            // Estructura HTML para la tarjeta
            const cardHTML = `
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="${image}" class="card-img-top" alt="${title}">
                        <div class="card-body text-center">
                            <h5 class="card-title">${title}</h5>
                            <p class="card-text">${description}</p>
                            <!-- Bot贸n con texto diferente para cada tarjeta -->
                            <a href="contact.html" class="btn btn-primary">${buttonText}</a>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += cardHTML;
        }
        })
        .catch(error => console.error('Error loading XML:', error));
</script>
